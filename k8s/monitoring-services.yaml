apiVersion: v1
kind: Service
metadata:
  name: grpc-server
  namespace: monitoring
spec:
  type: LoadBalancer
  selector:
    app: grpc-server
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
      nodePort: 30051
    - name: metrics
      port: 2112
      targetPort: 2112
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  type: ClusterIP # Changed from LoadBalancer for internal communication
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
