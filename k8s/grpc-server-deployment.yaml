apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-server
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-server
  template:
    metadata:
      labels:
        app: grpc-server
    spec:
      containers:
        - name: grpc-server
          image: grpc-server:latest
          imagePullPolicy: Never # For local development
          ports:
            - containerPort: 50051
              name: grpc
            - containerPort: 2112
              name: metrics
          resources:
            requests:
              memory: "2Gi"
              cpu: "2"
            limits:
              memory: "2Gi"
              cpu: "2"
          livenessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 30
